    <!-- Flexbox container for aligning the toasts -->
<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">

  <!-- Then put toasts within -->
  <div role="alert" id="t1" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="true" data-delay="5000">
    <div class="toast-header">
      <strong class="mr-auto">Number Missing!</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Sorry this number is not in the database.
    </div>
  </div>

</div>

      <div class="container">
          <div class="jumbotron">
              <h1 class="display-4">Online Hours</h1>
              <div id="info">
              
              
                </div> 
              
              <hr class="my-4">

             
              

              <button type="button" id="backBTN" onclick="goBack()" id="theBTN" class="btn btn-primary">Go Back</button>

              <div id="hide">
              <form id="form">
                <div class="form-group">

                
                    
              <div class="input-group mb-3">
                  
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Enter Number</span>
                  </div>
                  <!--To make input type tel work, button type submit should be used-->
                  <input type="tel" id="phone" name="phone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  pattern="[0-9]{11}"
                  required />
                </div>

                <button class="btn btn-primary" id="load" style="display:none;" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>

                <button type="button" onclick="checkNum()" id="theBTN" class="btn btn-primary">Search</button>
              
                </div>
              </form> 
            </div>
      

  </div>


  


  </div>
